name: Deploy

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - "config/**"
      - "database/**"
      - "routes/**"
      - "resources/**"
      - "tests/**"
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: Deploy to Prod
        uses: appleboy/ssh-action@master
        with:
          username: ${{ secrets.USER }}
          host: ${{ secrets.HOST }}
          key: ${{ secrets.PRIVATE_SSH_KEY }}
          script: "cd /var/www/meters && sh deploy.sh"
